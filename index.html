<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--nav bar section-->
    <div id="nav">
      <p id="navlogo">KOFI</p>
      <div id="hamnav">
        <div id="icn">
          <p><a href="#">About Us</a></p>
          <p><a href="#">Contact</a></p>
          <p><a href="#">Gallery</a></p>
        </div>
      </div>
    </div>
    <!--end of nav bar section-->
    <div id="we">
      <div id="fr">
        <form>
          <label class="name">Username:</label>

          <input
            type="text"
            placeholder="Username"
            aria-describedby="inputGroupPrepend"
            required
          />
          <label class="name">Phonenumber:</label>

          <input
            type="number"
            placeholder="Phonenumber"
            aria-describedby="inputGroupPrepend"
            required
          /><br /><br /><label class="name">Email:</label>

          <input
            type="email"
            value="email@email"
            aria-describedby="inputGroupPrepend"
            required
          /><label class="name">Password:</label>

          <input
            type="password"
            placeholder="Enter Password"
            aria-describedby="inputGroupPrepend"
            required
          /><br /><br />
          <label class="name">Comfirm Password</label>

          <input
            type="password"
            placeholder="Re-enter Password"
            aria-describedby="inputGroupPrepend"
            required
          /><label class="name">Gender:</label>
          <label class="name">Male</label>

          <input type="radio" name="gender" required />
          <label class="name">Female</label>

          <input type="radio" name="gender" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="text.js"></script>
  </body>
</html>
